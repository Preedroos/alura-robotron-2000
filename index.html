<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/jpg" href="img/favicon.ico" />
    <title>Robotron 2000</title>

    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Teko:wght@300;500&display=swap"
      rel="stylesheet"
    />

    <script src="js/script.js" defer></script>
  </head>
  <body>
    <main>
      <section class="robotron">
        <img class="robo" src="img/robotron.png" alt="Robotron" />
        <figcaption class="titulo">ROBOTRON <br />2000</figcaption>
      </section>

      <section class="box estatisticas">
        <div class="estatistica">
          <p class="estatistica-titulo">Força</p>
          <div class="estatistica-valor">
            <p id="forca" class="estatistica-numero">0</p>
          </div>
        </div>
        <div class="estatistica">
          <p class="estatistica-titulo">Poder</p>
          <div class="estatistica-valor">
            <p id="poder" class="estatistica-numero">0</p>
          </div>
        </div>
        <div class="estatistica">
          <p class="estatistica-titulo">Energia</p>
          <div class="estatistica-valor">
            <p id="energia" class="estatistica-numero">0</p>
          </div>
        </div>
        <div class="estatistica">
          <p class="estatistica-titulo">Velocidade</p>
          <div class="estatistica-valor">
            <p id="velocidade" class="estatistica-numero">0</p>
          </div>
        </div>
      </section>

      <section class="equipamentos">
        <!-- <form action="" class="montador"> -->
        <div class="box montador-conteudo">
          <div class="peca">
            <label for="" class="peca-titulo">Braços</label>
            <div class="controle">
              <button
                class="controle-ajuste"
                data-operacao="bracos"
                data-value="-"
              >
                -
              </button>
              <input
                id="bracos"
                type="text"
                class="controle-contador"
                value="00"
              />
              <button
                class="controle-ajuste"
                data-operacao="bracos"
                data-value="+"
              >
                +
              </button>
            </div>
          </div>
          <hr class="linha" />
          <div class="peca">
            <label for="" class="peca-titulo">Blindagem</label>
            <div class="controle">
              <button
                class="controle-ajuste"
                data-operacao="blindagem"
                data-value="-"
              >
                -
              </button>
              <input
                id="blindagem"
                type="text"
                class="controle-contador"
                value="00"
              />
              <button
                class="controle-ajuste"
                data-operacao="blindagem"
                data-value="+"
              >
                +
              </button>
            </div>
          </div>
          <hr class="linha" />
          <div class="peca">
            <label for="" class="peca-titulo">Núcleos</label>
            <div class="controle">
              <button
                class="controle-ajuste"
                data-operacao="nucleos"
                data-value="-"
              >
                -
              </button>
              <input
                id="nucleos"
                type="text"
                class="controle-contador"
                value="00"
              />
              <button
                class="controle-ajuste"
                data-operacao="nucleos"
                data-value="+"
              >
                +
              </button>
            </div>
          </div>
          <hr class="linha" />
          <div class="peca">
            <label for="" class="peca-titulo">Pernas</label>
            <div class="controle">
              <button
                class="controle-ajuste"
                data-operacao="pernas"
                data-value="-"
              >
                -
              </button>
              <input
                id="pernas"
                type="text"
                class="controle-contador"
                value="00"
              />
              <button
                class="controle-ajuste"
                data-operacao="pernas"
                data-value="+"
              >
                +
              </button>
            </div>
          </div>
          <hr class="linha" />
          <div class="peca">
            <label for="" class="peca-titulo">Foguetes</label>
            <div class="controle">
              <button
                class="controle-ajuste"
                data-operacao="foguetes"
                data-value="-"
              >
                -
              </button>
              <input
                id="foguetes"
                type="text"
                class="controle-contador"
                value="00"
              />
              <button
                class="controle-ajuste"
                data-operacao="foguetes"
                data-value="+"
              >
                +
              </button>
            </div>
          </div>
        </div>
        <input
          type="submit"
          value="Iniciar produção"
          class="producao"
          id="producao"
        />
        <!-- </form> -->
      </section>
    </main>
  </body>
</html>
